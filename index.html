<!DOCTYPE html>
<html>
<head>

  <title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" href="themes/theme1.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
  <script src="javascript.js"></script>

</head>
<body>

<div id="parentDiv">
<div data-role="page" id="pageone">
	<div data-role="header">
	<h1>The list</h1>
	</div>

	<div class="ui-content" role="main">
	
		<div class="content-primary">	
			<div data-demo-html="true">
				<ul data-role="listview" data-filter="true" id="myList">
				</ul>
		
			</div>
		</div>
	</div>

	<div data-role="footer">
		<h1>Footer for page one</h1>
	</div>
</div>

<div data-role="page" id="pagetwo">
	<div data-role="header">
	<h1>This is page Two</h1>
	</div>

	<div class="ui-content" role="main">
	<a href="#pageone" data-transition="flip">Go to Page one</a>
	
	<p> Some Content. from page two </p>
	</div>

	<div data-role="footer">
	<h1>Footer for page two</h1>
	</div>
</div>

</div>
</body>
</html>
