<!DOCTYPE html>
<html>
<head>

  <title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" href="themes/theme1.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
  <!-- <script src="javascript.js"></script> -->

</head>
<body>

<div id="parentDiv">
<div data-role="page" id="pageone">
	<div data-role="header">
		<h1>The list</h1>
	</div>

	<div class="ui-content" role="main">
	
		<div class="content-primary">	
			

		  	<input id="account" type="text" value="" />
		
			<div>
    			<button id="search">search</button>
  			</div>

  			<br>

  			<div data-demo-html="true">
				<ul data-role="listview" id="myList">
				</ul>
			</div>


		</div>
	</div>
</div>

	<div data-role="footer">
		<h1>Footer for page one</h1>
	</div>
</div>



</div>
<script type="text/javascript">
		$("#search").click(function(){
 
    var account = $("#account").val();

    var haveibeenpwnedAPI = "https://haveibeenpwned.com/api/v2/breachedaccount/" + account;

    var back = '<br><a class="ui-btn" href="back" data-rel="back">go back</a>';
    $("#myList").html("");


		$.getJSON(haveibeenpwnedAPI, function(data) {
			for (var i = 0; i < data.length;  i++) {

				$("#myList").append('<li><a href="#' + data[i].Name +'">' + data[i].Title + '</a></li>').listview('refresh');
				$("#parentDiv").append(
			'<div data-role="page" id="' + data[i].Name + '">' +
			'<div data-role="content">' +
			'<div data-role="header">' + '<h1>' + data[i].Name + '</h1>' + '</div>' +
			'<h2>' + data[i].Title + '</h2>' +
			'<p>Breach date:' + data[i].BreachDate + "</p>" +
			'<p>' + data[i].Description + "</p>" +
			'<div data-role="footer">' + '<h1>' + data[i].Name + '</h1>' +  back + '</div>' +
			'</div>');
			}
		
		})
		

	});

		
</script>

</body>
</html>
